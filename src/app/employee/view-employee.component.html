<div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="id-panel img-thumbnail" [src]="employee.imagePath" />
        </div>
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">Gender:</div><div class="col-xs-6">{{employee.gender}}</div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth:
            </div>
            <div class="col-xs-6">
            {{employee.dateOfBirth | date}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Contact Preference
            </div>
            <div class="col-xs-6">
              : {{employee.contactPreference}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Phone
            </div>
            <div class="col-xs-6">
              : {{employee.phoneNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6">
              : {{employee.department}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Is Active
            </div>
            <div class="col-xs-6">
              : {{employee.isActive}}
            </div>
          </div>
          <div class="row">
              <div class="col-xs-8"></div>
              <div class="col-xs-2">
                <button type="button" (click)="edit()" class="btn btn-primary">Edit</button>
                </div>
                <div class="col-xs-2">
                <button type="button" (click)="delete()" style="float:right" class="btn btn-danger">Delete</button>
              </div>
              </div>
        </div>

      </div>
    </div>
  </div>
